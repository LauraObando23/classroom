<div class="container data" id="htmlData">
  <table class="table table-light mt-5 text-center general" >
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Tipo usuario</th>
        <th scope="col">Numero ident</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUsers">
        <td routerLink="/ficha/{{ item.numero_idt }}">{{item.name_user}}</td>
        <td>{{item.email}}</td>
        <td>{{item.tipo_usuario}}</td>
        <td>{{item.numero_idt}}</td>
        <td>
          <button routerLink="/edit/{{ item.numero_idt }}" type="button" class="btn btn-ac btn-sm">Actualizar</button>
        </td>
        <td>
          <button (click)="deleteUsers(item.numero_idt)" type="button" class="btn btn-ac btn-sm" style="background-color: #F97777">X</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<button type="submit" class="btn btn-primary general" (click)="openPDF()">Generar reporte</button>
