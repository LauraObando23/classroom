<div class="container data" id="htmlData">
  <table class="table table-light mt-5 text-center general" >
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Codigo</th>
        <th scope="col">Creditos</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Temario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listCurso">
        <td>{{item.name}}</td>
        <td>{{item.code}}</td>
        <td>{{item.creditos}}</td>
        <td>{{item.description}}</td>
        <td>{{item.temario}}</td>
      </tr>
    </tbody>
  </table>
</div>
<button type="submit" class="btn btn-primary general" (click)="openPDF()">Generar reporte</button>
