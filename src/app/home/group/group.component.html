<div class="general">
  <div class="row">
    <div class="col">
      <div class="form-group filter row">
        <label for="floatingInputGrid">Buscar</label>
        <input type="text" class="form-control" name="filterPost" placeholder="Search..." [(ngModel)]="filterPost"  [ngModelOptions]="{standalone:true}">
      </div>
    </div>
  </div>

  <div class="container data" id="htmlData">
    <table class="table table-light mt-5 text-center" >
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NÂ° grupo</th>
          <th scope="col">Curso</th>
          <th scope="col">Alumno</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of listGrupo | filter:filterPost;">
          <td>{{item.id_group}}</td>
          <td>{{item.group}}</td>
          <td>{{item.name}}</td>
          <td>{{item.name_user}}</td>
          <td>
            <button routerLink="/editgroup/{{ item.id_group }}" type="button" class="btn btn-ac btn-sm">Actualizar</button>
          </td>
          <td>
            <button (click)="deleteGroup(item.id_group)" type="button" class="btn btn-ac btn-sm" style="background-color: #F97777">X</button>
          </td>
        </tr>
      </tbody>
    </table> 
  </div>
</div>
<button type="submit" class="btn btn-primary general" (click)="openPDF()">Generar reporte</button>
