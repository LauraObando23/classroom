<p class="general tit">Actualiza tu grupo</p>
<div class="general">
    <div class="filter">
        <div class="row">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="form" class="row">
                        <div class="mb-2 form-group">
                            <label for="floatingInputGrid">ID</label>
                            <input type="text" formControlName="id_group" class="form-control" id="floatingInputGrid" >
                        </div>
                        <div class="mb-2 form-group">
                        <label for="floatingInputGrid">Grupo</label>
                        <input type="text" formControlName="group" class="form-control" id="floatingInputGrid" >
                        </div>       
                        <div class="mb-2 form-group">
                        <label for="floatingInputGrid">Curso</label>
                        <input type="text" formControlName="cursoId" class="form-control" id="floatingInputGrid" >
                        </div> 
                        <div class="mb-2 form-group">
                        <label for="floatingInputGrid">Alumno</label>
                        <input type="text" formControlName="userIdUser" class="form-control" id="floatingInputGrid" >
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">
            <button type="submit" class="btn btn-primary" (click)="updateGroup()">Actualizar</button>
        </div>
        <div class="container data">
            <table class="table table-light text-center table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listCurso">
                  <td>{{item.id}}</td>
                  <td>{{item.name}}</td>
                </tr>
              </tbody>
            </table>
        </div>
    </div>
</div>
