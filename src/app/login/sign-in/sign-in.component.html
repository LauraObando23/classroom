<p class="general tit">Registra un nuevo usuario!</p>
<div class="card">
    <div class="card-body">
        <form >
            <div class="mb-2">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" [(ngModel)]="name_user" [ngModelOptions]="{standalone:true}" class="form-control">
            </div>
            <div class="mb-2">
                <label for="inputCity" class="form-label">Numero identificación</label>
                <input type="text" [(ngModel)]="numero_idt" [ngModelOptions]="{standalone:true}" class="form-control" id="inputCity">
            </div>
            <div class="mb-2">
                <label for="inputEmail4" class="form-label">Correo</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone:true}" class="form-control" id="inputEmail4">
            </div>
            <div class="mb-2">
                <label for="inputState" class="form-label">Tipo usuario</label>
                <select id="inputState" [(ngModel)]="tipo_usuario" [ngModelOptions]="{standalone:true}" class="form-select">
                  <option>Estudiante</option>
                  <option>Administrador</option>
                </select>
            </div>
            <div class="mb-2">
                <label class="form-label">Contraseña</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control">
            </div>
            <div class="mb-2">
                <label class="form-label">Confirmar</label>
                <input type="password" [(ngModel)]="confirmPassword" [ngModelOptions]="{standalone:true}" class="form-control">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary" (click)="addUser()">Registrar</button>
            </div>
        </form>
</div>
